<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reticle Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .upload-form {
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .upload-form input[type=file] {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .upload-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #3b9aff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #0056b3;
        }
    </style>

</head>

<body>

    <div class="upload-form">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="uploadedImage" accept="image/*" required>
            <button type="submit">Upload Image</button>
        </form>
    </div>

</body>

</html>
